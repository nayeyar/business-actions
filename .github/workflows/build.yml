name: Test & Deployment

# When to trigger the workflow. This runs on pull requests to the main branch
on:
  pull_request:
    branches: [main]

# List of jobs to run with the steps to take.
jobs:
  test: # Job Id
    name: Test # Job Name
    runs-on: ubuntu-latest
    # Install packages and run tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node-Version
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm test

  build:
    name: Build & Deploy
    needs: test # Build only if tests are passed
    runs-on: ubuntu-latest
    steps:
      # Setup Node.js
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node-Version
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      # Install Railway
      - name: Install Railway
        run: npm i -g @railway/cli
      # Build and run using Dockerfile
      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{secrets.RAILWAY_TOKEN}}
